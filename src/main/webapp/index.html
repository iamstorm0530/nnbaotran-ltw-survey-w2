<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Murach's Java Servlet and JSP</title>
<link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body class="survey">
	<div class="form-card">
		<!-- Logo -->
		<img class="logo" src="images/murach_image.jpg" alt="Murach Books"><br>

		<h1>Survey</h1>
		<p>If you have a moment, we'd appreciate it if you would fill out
			this survey.</p>

		<form action="emailList" method="post">
			<h2>Your information:</h2>
			<input type="hidden" name="action" value="add">
			<!-- Tên -->
			<label>First Name:</label> <input type="text" name="firstName"
				required pattern="\S(.*\S)?"
				oninvalid="this.setCustomValidity('Vui lòng nhập Tên (không được bỏ trống).')"
				oninput="this.setCustomValidity('')"><br>
			
			<!-- Họ -->
			<label>Last Name:</label> <input type="text" name="lastName" required
				pattern="\S(.*\S)?"
				oninvalid="this.setCustomValidity('Vui lòng nhập Họ (không được bỏ trống).')"
				oninput="this.setCustomValidity('')"><br>

			<!-- Email -->
			<label>Email:</label> <input type="email" name="email" required
				oninvalid="this.setCustomValidity(this.validity.typeMismatch ? 'Vui lòng nhập địa chỉ email hợp lệ.' : 'Vui lòng nhập Email (không được bỏ trống).')"
				oninput="this.setCustomValidity('')"><br>

			<!-- Ngày sinh -->
			<label>Date of Birth:</label> <input type="date" name="dateOfBirth"
				required
				oninvalid="this.setCustomValidity('Vui lòng chọn Ngày sinh (không được bỏ trống).')"
				oninput="this.setCustomValidity('')"><br>

			<h2>How did you hear about us?</h2>
			<div class="options">
				<label><input type="radio" name="ref" value="Search engine"
					checked> Search engine</label> <label><input type="radio"
					name="ref" value="Word of mouth"> Word of mouth</label> <label><input
					type="radio" name="ref" value="Social Media"> Social Media</label>
				<label><input type="radio" name="ref" value="Other">
					Other</label>
			</div>

			<h2>Would you like to receive announcements about new CDs and
				special offers?</h2>
			<div class="options">
				<label><input type="checkbox" name="wantOffers" value="yes">
					YES, I'd like that.</label><br>
				<label><input type="checkbox" name="wantEmail" value="yes"> YES, please send me email
					announcements.</label>
			</div>

			<label for="contact" class="label-wide">Please contact me by:</label>
			<select id="contact" name="contact">
				<option>Email or postal mail</option>
				<option>Email only</option>
				<option>Postal mail only</option>
			</select><br> <label>&nbsp;</label> <input type="submit" value="Submit"
				id="submit">
		</form>
	</div>
</body>
</html>
